<body>
    <nav>
      <a href="#" class="nav-logo_login">
          <i class="ri-steering-line"></i>
          IKAN
      </a>

    <section class = "loginpage" id = "loginpage">
        <img src="home-img_1.png" alt="background image">
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href="#">Forgot Password</a></label>
                      
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account ? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
            <div class="text-slideshow">
                <p>Are you a admin ?</p>
                <p>Lets go on a ride ?</p>
            </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
          let slides = document.getElementsByClassName("text-slideshow")[0].getElementsByTagName("p");
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {
            slideIndex = 1;
          }
          slides[slideIndex - 1].style.display = "block";
          setTimeout(showSlides, 10000); // Change slide every 2 seconds
        }
    </script>

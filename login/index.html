    <script>
        // ARE YOU ADMIN ANIM
        let slideIndex = 0;
        showSlides();
        function showSlides() {
          let slides = document.getElementsByClassName("text-slideshow")[0].getElementsByTagName("p");
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {
            slideIndex = 1;
          }
          slides[slideIndex - 1].style.display = "block";
          setTimeout(showSlides, 10000); // Change slide every 2 seconds
        }
    </script>
